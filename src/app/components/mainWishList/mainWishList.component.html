<div class="row">
    <div class="col s4">
        <div style="font-size:1.5em">Rank</div>
    </div>
    <div class="col s4">
        <div style="font-size:1.5em">Band</div>
    </div>
    <div class="col s4">
        <div style="font-size:1.5em">Votes</div>
    </div>
</div>
<div class="row" style="margin:0px;padding-bottom: 7px;padding-top: 7px;" [ngStyle]="{'background-color': i%2==0 ? '#ee6e7369' : 'none'}" *ngFor="let band of allBands; let i = index;"> 
    <div class="col s4">
        {{i + 1}}
    </div>
    <div class="col s4">
        {{band.name}}
    </div>
    <div class="col s4">
        {{band.votes}}
    </div>
</div>
